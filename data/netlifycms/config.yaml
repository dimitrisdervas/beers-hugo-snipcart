backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
show_preview_links: true
local_backend: true
use_graphql: true
media_folder: static/uploads
public_folder: /uploads
site_url: "https://beersdemo.netlify.app"
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "home-page"
        label: "Home Page"
        file: "content/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Description",
              name: "description",
              widget: "markdown",
              required: false,
            }
          - label: "Page Sections"
            name: "page_sections"
            widget: "list"
            types:
              - label: "Events Section"
                name: "events-section"
                widget: "object"
                fields:
                  - {
                      label: "Type",
                      name: "type",
                      widget: "hidden",
                      default: "events-section",
                    }
                  - {
                      label: "Template",
                      name: template,
                      widget: "hidden",
                      default: "partial-block-events",
                    }
                  - {
                      label: "Block",
                      name: "block",
                      widget: "hidden",
                      default: "events",
                    }
                  - {
                      label: "Number of Past Events",
                      name: "number_of_past_events",
                      widget: "number",
                    }
                  - {
                      label: "Events Label",
                      name: "events_label",
                      widget: "string",
                    }
                  - {
                      label: "Past Events Label",
                      name: "past_events_label",
                      widget: "string",
                    }
              - label: "Updates Section"
                name: "updates-section"
                widget: "object"
                fields:
                  - {
                      label: "Type",
                      name: "type",
                      widget: "hidden",
                      default: "updates-section",
                    }
                  - {
                      label: "Template",
                      name: template,
                      widget: "hidden",
                      default: "partial-block-updates",
                    }
                  - {
                      label: "Block",
                      name: "block",
                      widget: "hidden",
                      default: "updates",
                    }
                  - label: "Sections"
                    name: "sections"
                    widget: "list"
                    types:
                      - label: "Section"
                        name: "sub-section"
                        widget: "object"
                        fields:
                          - {
                              label: "Type",
                              name: "type",
                              widget: "hidden",
                              default: "sub-section",
                            }
                          - {
                              label: "Section Label",
                              name: "section_label",
                              widget: "string",
                            }
                          - {
                              label: "Section",
                              name: "section",
                              widget: "select",
                              options: ["news", "press-release", "blog"],
                            }
                          - {
                              label: "Number of Posts",
                              name: "number_of_posts",
                              widget: "number",
                            }
              - label: "Past Events Section"
                name: "past-events-section"
                widget: "object"
                fields:
                  - {
                      label: "Type",
                      name: "type",
                      widget: "hidden",
                      default: "past-events-section",
                    }
                  - {
                      label: "Template",
                      name: template,
                      widget: "hidden",
                      default: "partial-block-events-past",
                    }
                  - {
                      label: "Block",
                      name: "block",
                      widget: "hidden",
                      default: "events-past",
                    }
                  - {
                      label: "Number of Past Events",
                      name: "number_of_past_events",
                      widget: "number",
                    }
                  - {
                      label: "Past Events Label",
                      name: "past_events_label",
                      widget: "string",
                    }


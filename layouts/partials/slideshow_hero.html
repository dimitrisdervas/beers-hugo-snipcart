  <!-- Swiper -->
  <div class="swiper-container heroslideshow" styles="width: 100%;  height: 100%;">
    <div class="swiper-wrapper">
    {{ with .Site.GetPage "/slideshow/slideshow_hero.md" }}
        {{ range .Params.images}}
        <div class="swiper-slide"><img src="{{.}}" alt=""></div>
        {{ end }}
    {{ end }}
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

baseURL: 'https://beersdemo.netlify.app'
languageCode: gr-el
title: Delishop
DefaultContentLanguage: gr
defaultContentLanguageInSubdir: true
taxonomies:
    promotion: promotions
    collection: collections
    product: products
    collection_lv2: collection_lv2s
    blogtag: blogtags
languages:
    gr:
        title: Παντοπωλείο
        languageName: Ελληνικά
        weight: 1
    en:
        title: Deli Shop
        languageName: English
        weight: 2
params:
    slideshow_promotion: "fiveplusone"
    featured_product: "dark-quinoa-organic-chocolate"
    company:
      about: "The Deli Co is a family-owned business delivering the finest food and produce in Vancouver since 2008."
      social: 
        - icon: instagram
          base64: >
              
          link: "@instragram"
        - icon: facebook
          base64: >
              
          link: "@facebook"
        - icon: youtube
          base64: >
              
          link: "@youtube"
        - icon: twitter
          base64: >
              
          link: "@twitter"
        - icon: "pinterest"
          base64: >
              
          link: "@pinterest"
    newsletter: 
      subscribe_text: "Join our mailing list for specials, pantry updates and exclusive recipes from the Deli Co community."
    cards_accepted:
      - card: visa
        base64: >
          
      - card: mastercard
        base64: >
          
      - card: Paypal
        base64: >
          
      - card: Maestro
        base64: >
          

# https://phrase.com/blog/posts/i18n-tutorial-how-to-go-multilingual-with-hugo/#Configure_the_Locales

outputFormats:
  netlifycms_debug:
    baseName: config
    isPlainText: true
    mediatype: text/html
    notAlternative: false
  netlifycms_config:
    baseName: config
    isPlainText: true
    mediatype: application/yaml
    notAlternative: false

outputs:
  home:
    - html
    - json
  page:
    - html
    - json
  taxonomy:
    - html
    - json
  terms:
    - html
  term:
    - html
    - json



related:
  indices:
  - name: collections
    weight: 10
    includeNewer: true
  threshold: 80
  toLower: false

# Used by PurgeCSS
# build:
#   writeStats: true

ignoreErrors : "error-remote-getjson"

minify:
 disableJSON: true